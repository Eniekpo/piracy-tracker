{% extends 'base.html' %}

<!-- Block title -->
{% block title %} HOME PAGE{% endblock %}

<!-- Page content -->
{% block content %}
<div class="container">
  <div class="row g-3 mt-4">
    {% if user.is_authenticated %}
    <h2>Hello, {{user.username}}</h2>
    {% endif%}

    <div class="col-md-12">
      <div class="card shadow">
        <div class="card-body">
            <form method="post" class="p-3 mt-3" autcomplete="off">
                {% csrf_token %}
                {{form}}
            </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
